name: Debug Node.js and npm install

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  debug_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm' # Keep caching for now, but might remove later if still failing

      - name: Check Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Install @nativescript/cli (Simplified)
        run: npm install @nativescript/cli
