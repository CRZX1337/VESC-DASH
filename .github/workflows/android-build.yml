name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          npm install -g @nativescript/cli
          npm install
          npm ci

      - name: Generate Android keystore
        if: ${{ github.event_name == 'push' && !env.KEYSTORE_BASE64 }}
        run: |
          keytool -genkey -v \
            -keystore vesc-monitor.keystore \
            -alias vesc-monitor \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=VESC Monitor,O=VESC Monitor,L=Unknown,S=Unknown,C=US" \
            -storepass ${{ secrets.KEYSTORE_PASSWORD || 'android' }} \
            -keypass ${{ secrets.KEY_PASSWORD || 'android' }}

      - name: Decode Keystore
        if: ${{ github.event_name == 'push' && env.KEYSTORE_BASE64 }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > vesc-monitor.keystore

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android
        env:
          KEYSTORE_PATH: vesc-monitor.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'android' }}
          KEYSTORE_ALIAS: vesc-monitor
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'android' }}
        run: |
          ns build android --release \
            --key-store-path "$KEYSTORE_PATH" \
            --key-store-password "$KEYSTORE_PASSWORD" \
            --key-store-alias "$KEYSTORE_ALIAS" \
            --key-store-alias-password "$KEY_PASSWORD"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: platforms/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload Debug Build
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
