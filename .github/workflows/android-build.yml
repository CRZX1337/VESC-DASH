name: Debug Node.js and npm install (Registry Fix)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  debug_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # Kein Cache für den Moment

      - name: Configure npm Registry (Explizit auf Standard setzen)
        run: npm config set registry https://registry.npmjs.org/

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Check Node.js and npm versions
        run: |
          node -v
          npm -v
          npm config get registry  # Überprüfe die Registry URL

      - name: Install @nativescript/cli (Simplified, Lokal)
        run: npm install @nativescript/cli
